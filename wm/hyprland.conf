monitor=,preferred,auto,auto

exec-once = swaybg -i ~/.bg.png
exec-once = waybar & neovide
exec-once = /usr/libexec/polkit-gnome-authentication-agent-1
exec-once = swaync
exec-once = ~/.cargo/bin/neovide

$terminal = neovide
$fileManager = nautilus
$menu = rofi -show drun

env = GDK_SCALE,2
env = GDK_BACKEND,wayland
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

xwayland {
    force_zero_scaling = true
}

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    repeat_delay = 200
    repeat_rate = 60

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.3
        tap-to-click = false
        clickfinger_behavior = true
    }

    sensitivity = 0
}

general {
    gaps_in = 3
    gaps_out = 7,10,10,10
    border_size = 2
    col.active_border = rgba(ebdbb2ff) rgba(fbf1c7ff) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 10

    blur {
        enabled = true
        size = 3
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on
    workspace_swipe_distance = 500
    workspace_swipe_cancel_ratio = 0.05
}

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float, class:org.gnome.Calculator
windowrulev2 = float, class:blueman-manager
windowrulev2 = workspace 1, title:Neovide
windowrulev2 = workspace 2, class:firefox
windowrulev2 = workspace 3, class:evolution

$mainMod = SUPER+CONTROL+SHIFT+ALT

bind = $mainMod, C, killactive,
bind = $mainMod, M, fullscreen,
bind = $mainMod, E, exit
bind = $mainMod, F, togglefloating,
bind = $mainMod, Space, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle

# Move focus
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 3%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bind = , XF86MonBrightnessUp, exec, brightnessctl -d apple-panel-bl s 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl -d apple-panel-bl s 5%-

bind = $mainMod, XF86MonBrightnessUp, exec, light -rs 'sysfs/leds/kbd_backlight' -A 50
bind = $mainMod, XF86MonBrightnessDown, exec, light -rs 'sysfs/leds/kbd_backlight' -U 50
